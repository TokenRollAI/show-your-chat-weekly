# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Show Your Chat Weekly
subtitle: 'AI聊天记录分享周报'
description: 'Show Your Chat项目的周报展示网站，分享AI聊天记录和社区动态'
keywords: AI, ChatGPT, Claude, 聊天记录, 周报, show-your-chat
author: TokenRoll AI
language: zh-CN
timezone: 'Asia/Shanghai'

# Theme configuration for hexo-theme-cactus
theme_config:
  # 颜色主题：dark, light, white, classic
  colorscheme: dark

  # 导航菜单配置
  nav:
    home: /
    about: /about/

  # 社交媒体链接
  social_links:
    -
      icon: github
      link: https://github.com/TokenRollAI/show-your-chat
  #   -
  #     icon: mail
  #     link: mailto:contact@tokenroll.ai

  # 首页文章显示配置
  posts_overview:
    show_all_posts: true
    post_count: 100
    sort_updated: true

  # 标签云显示
  # tags_overview: true

  # 版权信息
  copyright:
    start_year: 2024
    end_year:

  # Logo配置
  logo:
    enabled: false
    width: 50
    height: 50
    url: /images/logo.png
    gravatar: false
    grayout: true

  # RSS配置
  rss: atom.xml

  # 404页面配置
  error_404:
    enabled: true
    title: "404 页面未找到"
    description: "您访问的页面可能已被删除、重命名或暂时不可用。"

  # 文章页面配置
  post:
    show_updated: false

  # 归档页面配置
  archive:
    sort_updated: false

  # CDN配置
  cdn:
    enable: true

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://show-your-chat.tokenroll.ai
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include: ['source/']
exclude: []
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: cactus

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ''

# RSS Feed配置
## Docs: https://github.com/hexojs/hexo-generator-feed
feed:
  enable: true
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content: true
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  icon: icon.png
  autodiscovery: true
  template: